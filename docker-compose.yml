services:
  nginx:
    image: nginx:1.27
    container_name: mahjong-nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  app:
    build:
      context: ./backend
      dockerfile: docker/php/Dockerfile
    container_name: mahjong-app
    volumes:
      - ./backend:/var/www
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: mahjong-db
    environment:
      POSTGRES_DB: mahjong_tracker
      POSTGRES_USER: mahjong
      POSTGRES_PASSWORD: secret
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: mahjong-redis
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:
